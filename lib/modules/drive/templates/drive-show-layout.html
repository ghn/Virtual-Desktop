<div id="drive">
	<ul>
		<!-- BEGIN driveList -->
		<li class="{type}">
			<a href="{path}" title="{title}" rel="{rel}">
				<img src="{icon}" alt="{alt}" title="{title}" /><br />
				<span class="filename">{name}</span>
			</a>
		</li>
		<!-- END driveList -->
	</ul>

	<div class="info">
		<p class="result">There is {nbFiles} files in <strong>{directory}</strong>.</p>
	</div>
</div>
