<form name="newfolder" action="{action}" method="post">
	<fieldset>
		<legend>Create a new folder</legend>
		<p>This folder will be created in <strong>{path}</strong>.</p>
		<p>
			<label for="foldername">Folder name: </legend><input type="text" name="foldername" id="foldername" />
		</p>
		<p>
			<input type="submit" value="Create!" />
		</p>
	</fieldset>
</form>
