<div id="logs">
	<h2>{name}</h2>
	<p>{description}</p>

	<table summary="log list">
		<tr>
			<th class="first">#</th>
			<th>Date</th>
			<th>IP</th>
			<th>Module</th>
			<th class="last">Message</th>
		</tr>
		
		<!-- BEGIN logsList -->
		<tr>
			<td>{id}</td>
			<td>{date}</td>
			<td>{ip}</td>
			<td>{module}</td>
			<td>{message}</td>
		</tr>
		<!-- END logsList -->
	</table>

	<p><a href="{urlClearLogs}">Clear list</a></p>
</div>
