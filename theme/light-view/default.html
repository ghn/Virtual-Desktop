<!DOCTYPE html>  
<html lang="en">  
	<head>
		<title>{appTitle} {appVersion}</title>
		<link rel="shortcut icon" type="image/x-icon" href="theme/{themeName}/favicon.ico" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- no cache -->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="robots" content="noindex, nofollow" />
		
		<script type="text/javascript" src="js/mootools-1.2.1-core-yc.js"></script>
		<script type="text/javascript" src="js/mootools-1.2-more.js"></script>
		<script type="text/javascript" src="js/virtualdesktop/virtualdesktop.js"></script>
		<script type="text/javascript" src="js/mediaBoxAdv/mediaboxAdv-1.0.5.js"></script>
		
		<!-- BEGIN plugin-js -->
		<script type="text/javascript" src="{name}"></script>
		<!-- END plugin-js -->
		
		<link rel="stylesheet" type="text/css" href="theme/{themeName}/style.css" />
		
		<!-- BEGIN plugin-css -->
		<link rel="stylesheet" type="text/css" href="{name}" />
		<!-- END plugin-css -->
	</head>
	
	<body>
		<header id="banner" class="body">
			<h1><a href="{appURL}">{appTitle} {appVersion}</a></h1>
			
			<div id="login">
				<!-- BEGIN log_out -->
				<p>
					<span class="logged">Logged as {username}</span>
					<span class="logout"><a href="{urlDisconnect}">Logout</a></span>
				</p>
				<!-- END log_out -->
			
				<!-- BEGIN log_in -->
				<form name="vd_auth_form" method="post" action="{urlConnect}">
					<p class="field">
						<label for="vd_auth_login">Login</label>
						<input type="text" id="vd_auth_login" name="vd_auth_login" />
					</p>
					<p class="field">
						<label for="vd_auth_password">Password</label>
						<input type="password" id="vd_auth_password" name="vd_auth_password" />
					</p>
					<p class="field">
						<input type="submit" value="Log in" />
					</p>
				</form>
				<!-- END log_in -->
			</div>
		</header>
		
		<aside id="content" class="body">
			<!-- BEGIN tools -->
			<section id="tools">
				<h2>Options</h2>
				<nav>
					<ul>
						<li><a href="{urlUpload}" rel="lightbox[upload 640 360]">Add files</a></li>
						<li><a href="{urlCreateFolder}" rel="lightbox[createfolder 200 200]">Create a new folder</a></li>
					</ul>
				</nav>
			</section>
			<!-- END tools -->
			
			<section id="shortcuts">
				<h2>Folders</h2>
				<nav>
					<ul>
						<!-- BEGIN menuItems -->
						<li class="{class}">
							<a href="{url}">{name}</a>
						</li>
						<!-- END menuItems -->
					</ul>
				</nav>
			</section>
			<div class="clear"></div>
		</aside>
				
		<section id="plugin" class="body">
			<article class="">
				<!-- plugin content -->
				{plugin__place}
			</article>
			
			<!-- BEGIN homepage -->
				<article id="homepage">
					<p class="error">{error}</p>
					<p>You're still not logged on. <strong>{date}</strong></p>
				</article>
			<!-- END homepage -->
			
		</section>
			
		<footer id="contentinfo" class="body">
			<div class="modules">
				Display module: 
				<ul>
				<!-- BEGIN modules -->
					<li><a href="{link}">{name}</a></li>
				<!-- END modules -->
				</ul>
			</div>
			<div class="copyright">
				&copy; 2007-2009 germain.cn |
				<a href="thanks.html" rel="lightbox[thanks 640 360]" title="Credits">Thanks to</a>
			</div>
		</footer>
	</body>
</html>
